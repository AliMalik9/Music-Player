<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Home</title>
  </head>
  <body>
    <div class="songs">
      <div class="title">
        <h1>Music Player</h1>
      </div>
      <div class="song-list">
    
      </div>
    </div>
    <div class="toolbar">
      <div class="music">
        <img src="img/la-calin.png" >
        <div class="details">
          <h3>La Calin</h3>
          <p>Serhat Durmus</p>
        </div>
      </div>
      <div class="player">
        <div class="controls">
          <!-- <button>􀊞</button> -->
          <button>􀊎</button>
          <button>􀊄</button>
          <button>􀊐</button>
          <!-- <button>􀊝</button> -->
        </div>
        <div class="timeline">
            <div class="startTime">3:09</div>
            <div class="progressBar">
                <div class="runner"></div>
            </div>
            <div class="endTime">3:29</div>
        </div>
      </div>
      <div class="volume">
        <button>􀊦</button>
        <div class="volumeBar">
            <div class="volumeRunner"></div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
